server:
  port: 9001

spring:
  cloud:
    vault:
      uri: http://localhost:8200
      authentication: TOKEN
      token: test-token
      kv:
        enabled: true
        backend: secret
        default-context: auth-service
        profile-separator: "-"
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password:
  mail:
    host: smtp.test.com
    port: 587
    username: test@test.com
    password: dummy
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

naver:
  client-id: dummy-client-id
  client-secret: dummy-secret
  redirect-uri: http://localhost:8080/login/oauth2/redirect

cloud:
  aws:
    credentials:
      access-key: dummy-access-key
      secret-key: dummy-secret-key
    region:
      static: ap-northeast-2
    s3:
      bucket: dummy-bucket

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.example.authservice.model

badword:
  file-path: word_list.json

jwt:
  issuer: dummy@dummy.com
  secret_key: dummykeydummykeydummykeydummykeydummykeydummykeydummykey

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.springframework.security.web.FilterChainProxy: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG